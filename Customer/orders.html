<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
</head>

<body>

    <div class="contact1">
        <div class="container-contact1">
            <div class="contact1-pic js-tilt" data-tilt>
                <img src="images/customer.png" alt="IMG">
            </div>

            <form method="post" action="orders.php" class="contact1-form validate-form">
                <span class="contact1-form-title">
                    CUSTOMER FORM
                </span>

                <div class="wrap-input1 validate-input" data-validate="Name is required">
                    <input class="input1" type="text" name="name" placeholder="Name">
                    <span class="shadow-input1"></span>
                </div>


                <div class="wrap-input1 validate-input" data-validate="Phone Number  is required">
                    <input class="input1" type="text" name="PhnNo" placeholder="Phone Number">
                    <span class="shadow-input1"></span>
                </div>



                <div class="container-contact1-form-btn">
                    <button class="contact1-form-btn">
                        SUBMIT
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
